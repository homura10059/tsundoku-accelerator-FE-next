# https://github.com/awslabs/serverless-application-model/blob/develop/versions/2016-10-31.md
AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Globals:
  Function:
    Runtime: nodejs12.x
    Timeout: 600
    MemorySize: 2048
    Tracing: Active
    Environment:
      Variables:
        TABLE_WISH_LISTS: !Ref TableWishLists
    DeadLetterQueue:
      Type: SNS
      TargetArn: arn:aws:sns:ap-northeast-1:267428311438:failed-lambda

Resources:
  ## ROLE
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: 'aws_service'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: 'Allow'
                Action: ['xray:*', 'dynamodb:*', 'sns:*', 'logs:*']
                Resource: '*'
  ## ApiGatewayApi:
  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
  ## Lambda
  WishListsGet:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./dist
      Handler: server/controllers/wish_lists.get
      Role: !GetAtt LambdaRole.Arn
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /wish_lists
            Method: get
            RestApiId:
              Ref: ApiGatewayApi
  LogWishListsGet:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${WishListsGet}
      RetentionInDays: 14
  ## DynamoDB
  TableWishLists:
    Type: AWS::DynamoDB::Table
    Properties:
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      AttributeDefinitions:
        - AttributeName: 'URL'
          AttributeType: 'S'
      KeySchema:
        - AttributeName: 'URL'
          KeyType: 'HASH'
